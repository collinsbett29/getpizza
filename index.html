<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    
<body>
  <div class="container">
      <div class="row pizform">
          
              <div class="col-8">
                    <br>

                  <h1 class="text-center">Have your Pizza Delivered to your Doorstep</h1>
                  <br><br>
                    <form>
                      <h5 class="text-center">Choose the size of Pizza You want</h5>
                      <div class="row">
                          <div class="col">
                            <div class="form-check">
                                    <input type="checkbox" class="small" id="smallpizza">
                                    <label class="form-check-label" for="small">Small Pizza</label>
                            </div>
                          </div>
                          <div class="col">
                                <div class="form-check">
                                        <input type="checkbox" class="medium" id="mediumpizza">
                                        <label class="form-check-label" for="medium">Medium Pizza</label>
                                </div>
                          </div>
                          <div class="col">
                                <div class="form-check">
                                        <input type="checkbox" class="large" id="largepizza">
                                        <label class="form-check-label" for="large">Large Pizza</label>
                                </div>
                          </div>
                      </div>
                      <br><br>

                      <h5 class="text-center">What crust do you prefer?</h5>
                      <div class="row">
                          <div class="col">
                            <div class="form-check">
                                    <input type="checkbox" class="crispy" id="crispycrust">
                                    <label class="form-check-label" for="small">Crispy</label>
                            </div>
                          </div>
                          <div class="col">
                                <div class="form-check">
                                        <input type="checkbox" class="stuffed" id="stuffedcrust">
                                        <label class="form-check-label" for="medium">Stuffed</label>
                                </div>
                          </div>
                          <div class="col">
                                <div class="form-check">
                                        <input type="checkbox" class="glutten" id="gluttencrust">
                                        <label class="form-check-label" for="large">Glutten-free</label>
                                </div>
                          </div>
                      </div>
                      <br><br>

                      <h5 class="text-center">Which toppings would you like?</h5>
                      <div class="row">
                          <div class="col">
                            <div class="form-check">
                                    <input type="checkbox" class="pepperoni" id="peppe">
                                    <label class="form-check-label" for="small">Pepperoni</label>
                            </div>
                          </div>
                          <div class="col">
                                <div class="form-check">
                                        <input type="checkbox" class="mushroom" id="mush">
                                        <label class="form-check-label" for="medium">mushroom</label>
                                </div>
                          </div>
                          <div class="col">
                                <div class="form-check">
                                        <input type="checkbox" class="onions" id="on">
                                        <label class="form-check-label" for="large">Onions</label>
                                </div>
                          </div>
                      </div>
                      <br><br>
                      
                      <div class="row">
                          
                          <div class="col">
                            <h5 class="text-center">how many would you like to order</h5>
                            <div class="form-check">
                                    <input type="text" class="number" id="totalnumber" placeholder="enter the number of pizzas you want">
                                    
                            </div>
                          </div>
                          <div class="col">
                                <h5 class="text-center">Delivery Address</h5>
                                <div class="form-check">
                                  <input type="text" class="delivery" id="deliveryaddress" placeholder="Enter your Address">
                                        
                                </div>
                            </div>
                      </div>
                      <br><br>
                        <div class="row">
                            <div class="col">
                                
                            </div>
                            <div class="col">
                             <button type="submit" class="btn btn-primary">Checkout</button>
                            </div>
                            <div class="col">

                            </div>
                        </div>
                        
                    </form>

              </div>
              <div class="col-4 piz">
                  <img src="img/american-1239091_1920.png" alt="" style="max-height: 500px;" class="img-responsive">
              </div>
      </div>
  </div>  
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
 

</body>
</html>
